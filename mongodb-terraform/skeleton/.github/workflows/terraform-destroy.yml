name: Terraform Destroy (Manual)

on:
  workflow_dispatch:
    inputs:
      workspace:
        description: 'Workspace to destroy'
        required: true
        type: string
      confirm:
        description: 'Type workspace name again to confirm destruction'
        required: true
        type: string

permissions:
  contents: read
  id-token: write

env:
  TF_VERSION: '1.12.2'
  TF_WORKING_DIR: 'terraform'
  AWS_REGION: 'us-east-1'
  TF_STATE_BUCKET: 'new-aws-bucket'

jobs:
  # ---------------------------------------------------------------------------
  # Validate Confirmation
  # ---------------------------------------------------------------------------
  validate:
    name: Validate Confirmation
    runs-on: ubuntu-latest
    steps:
      - name: Check Confirmation
        run: |
          if [ "${{ github.event.inputs.workspace }}" != "${{ github.event.inputs.confirm }}" ]; then
            echo "::error::Confirmation does not match workspace name"
            echo "Workspace: ${{ github.event.inputs.workspace }}"
            echo "Confirmation: ${{ github.event.inputs.confirm }}"
            exit 1
          fi
          echo "Confirmation validated. Proceeding with destroy of workspace: ${{ github.event.inputs.workspace }}"

      - name: Check Workspace Exists
        uses: actions/checkout@v4

      - name: Validate Workspace File
        run: |
          if [ ! -f "workspaces/${{ github.event.inputs.workspace }}.yaml" ]; then
            echo "::error::Workspace file not found: workspaces/${{ github.event.inputs.workspace }}.yaml"
            exit 1
          fi
          echo "Workspace file found"

  # ---------------------------------------------------------------------------
  # Destroy Infrastructure
  # ---------------------------------------------------------------------------
  destroy:
    name: Destroy (${{ github.event.inputs.workspace }})
    runs-on: ubuntu-latest
    needs: validate
    environment: production-destroy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::111111111111:role/your-oidc-role-name
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-TerraformDestroy

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="key=${{ github.repository }}/workspaces/${{ github.event.inputs.workspace }}/terraform.tfstate"
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Select Workspace
        run: terraform workspace select ${{ github.event.inputs.workspace }}
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Plan Destroy
        run: terraform plan -destroy -out=destroy.tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Destroy
        run: terraform apply -auto-approve destroy.tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Summary
        run: |
          echo "## Destroy Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workspace:** \`${{ github.event.inputs.workspace }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> Note: The workspace file \`workspaces/${{ github.event.inputs.workspace }}.yaml\` still exists." >> $GITHUB_STEP_SUMMARY
          echo "> Delete it manually or via PR if you want to fully remove this environment." >> $GITHUB_STEP_SUMMARY
